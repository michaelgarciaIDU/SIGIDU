<div class="gis_qbDijit" id="querybuilder" data-dojo-type="dijit/layout/ContentPane" style="width:100%">
  <div id="contenedor_tab" data-dojo-type="dijit/layout/TabContainer" style="width:100%">
   <div id="contenedorqb" data-dojo-type="dijit/layout/ContentPane" title="Consulta">
      <label>Elija el elemento a consultar:</label>
      <select id="querybuilder-layers" data-dojo-type="dijit/form/Select" style="width: 100%;">
      </select>
      <table width="100%" border="0" cellspacing="1" cellpadding="5" style="margin-bottom: 5px;">
          <tr valign="top" style="height: 50%;width: 100%;">
              <td>
                  <label>Atributos</label><br />
                  <select id="querybuilder-fieldnames" data-dojo-type="dijit/form/MultiSelect" style="width: 200%;" size="6"/>
              </td>
          </tr>    
          <tr>    
              <td style="width: 50%;">
                  <table style="width: 100%;">
        <tr>
          <td>
          <button data-dojo-type="dijit/form/Button" id="querybuilder-eq">=</button>
          </td>
          <td>
          <button data-dojo-type="dijit/form/Button" id="querybuilder-ne"><></button>
          </td>
          <td>
          <button data-dojo-type="dijit/form/Button" id="querybuilder-like">LIKE</button>
          </td>
        </tr>
        <tr>
          <td>
          <button data-dojo-type="dijit/form/Button" id="querybuilder-gt">&gt;</button>
          </td>
          <td>
          <button data-dojo-type="dijit/form/Button" id="querybuilder-gte">&gt;=</button>
          </td>
          <td>
          <button data-dojo-type="dijit/form/Button" id="querybuilder-and">AND</button>
          </td>
        </tr>
        <tr>
          <td>
          <button data-dojo-type="dijit/form/Button" id="querybuilder-lt">&lt;</button>
          </td>
          <td>
           <button data-dojo-type="dijit/form/Button" id="querybuilder-lte">&lt;=</button>
          </td>
          <td>
          <button data-dojo-type="dijit/form/Button" id="querybuilder-or">OR</button>
          </td>
        </tr>
        <tr>
          <td>
          <button data-dojo-type="dijit/form/Button" id="querybuilder-lpar">(</button>
          </td>
          <td>
          <button data-dojo-type="dijit/form/Button" id="querybuilder-in">IN()</button>
          </td>
          <td>
          <button data-dojo-type="dijit/form/Button" id="querybuilder-not">NOT</button>
          </td>
        </tr>
        <tr>
          <td>
          <button data-dojo-type="dijit/form/Button" id="querybuilder-rpar">)</button>
          </td>
                        <td>
          <button data-dojo-type="dijit/form/Button" id="querybuilder-isnull">IsNull</button>
          </td>
          <td>
          <button data-dojo-type="dijit/form/Button" id="querybuilder-notnull">NotNull</button>
          </td>
        </tr>
        </table>                        
              </td>
              <td style="width: 50%;">
                  <button id="querybuilder-getvalues" class="toolpanel-button" data-dojo-type="dijit/form/Button">Valores unicos</button>                        
      <select id="querybuilder-fieldvalues" data-dojo-type="dijit/form/MultiSelect" style="width: 100%;" size="6"/>
              </td>
          </tr>
          <tr style="background-color: #DCDCDC;">
              <td colspan="3">
                  <label>SELECT </label>
                  <select data-dojo-type="dojox/form/CheckedMultiSelect" id="querybuilder-columns" style="display: none;"
                          data-dojo-props="dropDown:true,multiple:true,required:false">
                  </select>
                  <label> * FROM </label>
                  <input type="text" id="querybuilder-layername" style="width:100%; vertical-align: middle;" data-dojo-type="dijit/form/TextBox" value="XXXXX" readonly disabled/>
                  <label> WHERE </label>
                  <textarea id="querybuilder-where" style="width:100%;" cols="50" rows="3" title="" data-dojo-type="dijit/form/Textarea"></textarea><br>
              </td>
          </tr>
          <tr>
              <td align="center" colspan="3">
                  <br />
                  <button id="querybuilder-clear" data-dojo-type="dijit/form/Button" class="toolpanel-button" >Limpiar SQL</button>
                  <!-- onclick="queryFilterClear('querybuilder-where');"-->
                  <button id="querybuilder-undo" data-dojo-type="dijit/form/Button" title="">Deshacer</button>
              </td>
          </tr>
          <tr>
              <td align="center" colspan="3">
                  <button id="querybuilder-go" data-dojo-type="dijit/form/Button">Ejecutar Consulta</button>
                  <button id="querybuilder-cancel" data-dojo-type="dijit/form/Button">Cancelar</button>
              </td>
          </tr>
          <tr>
            <td align="center" colspan="3">
                <div class="gis_qbDijit" id="TablaDominios" style="display: none" data-dojo-type="dijit/layout/ContentPane">
                <b>Nota: La siguiente tabla muestra los dominios utilizados en la base de datos.</b>
                <br><br>
                <b>Tabla de Dominios</b>
                <br><br>
                <select id="myTableNode2" data-dojo-type="dijit/form/MultiSelect" style="width: 100%;" size="7"/>
                  <!--<div id="myTableNode2" style="width: 100%; height: 50px"></div>-->
                  
                </div>
            </td>
        </tr>

      </table>
  </div>

  <div class="gis_qbDijit" id="querybuildertabla" data-dojo-type="dijit/layout/ContentPane" title="Resultados de la consulta">

      <div id="myTableNode" style="width: 100%; height: 500px"></div>

      <button data-dojo-type="dijit/form/Button" id="exportar" style="display: none">Exportar a Excel (.csv)</button>

  </div>

</div>



<div data-dojo-type="dojox/widget/Toaster" data-dojo-props="positionDirection:'br-left'" id="mensajesqb"></div>

<div data-dojo-type="dojox/widget/Standby" data-dojo-props="target:'contenedorqb'" id="ocupadoqb"></div>



</div>
